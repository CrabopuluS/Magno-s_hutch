<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Magno's hutch — Endless Runner</title>
  <link rel="icon" href="./assets/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>Magno’s hutch — Endless Runner</h1>
  </header>

  <div class="toolbar container">
    <label for="apiBase">API base:</label>
    <input id="apiBase" type="text" placeholder="http://localhost:8000" />
    <button id="saveApi">Save</button>
    <button id="startBtn">Start</button>
    <button id="restartBtn" class="secondary">Restart</button>
  </div>

  <div class="container">
    <canvas id="gameCanvas" width="800" height="240"></canvas>
    <div class="card">
      <div>Score: <span id="score">0</span></div>
      <div class="small">Укажи URL бэкенда (по умолчанию http://localhost:8000) и нажми Start.</div>
    </div>
  </div>

  <script type="module" src="./game.js"></script>
</body>
</html>
